{% extends 'base.html' %}
{% block content %}
    <div>
    <h1>Hello, {{ request.user.get_full_name }}</h1>
    <p>Your role : {{ request.user.role }}</p>
    <a href="{% url 'sign-out' %}">Logout</a>
    </div>
    <div>
    <h2>Stories</h2>
    <ul>
        {% for story in stories %}
            <li>{{ story.title }}</li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
